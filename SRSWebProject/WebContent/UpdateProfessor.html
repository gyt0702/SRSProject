<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改教师信息</title>
<link href="css/blue.css" rel="stylesheet">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<style type="text/css">
	body {
	background-image:url(images/bg.jpg);
	background-size:100%;
	background-repeat : no-repeat;
	background-color:#0A0617;
	}
	td{
		padding-bottom:10px;
		text-align:left;
	}
	.form-control{
		margin-top:0px;
	}
	.input-group{
		width:400px;
		margin:auto auto 5px auto;
	}
	.glyphicon{
		top:0;
	}
</style>
</head>
<body>
	<div class="container-fluid" style="padding-left: 0; margin-top:100px;">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-2 col-lg-3"></div>
			<div class="col-xs-12 col-md-8 col-lg-6">
			<h2 style="color:#888" align="center">修改教师信息</h2>
				<form action="EditProfessor" method="post" name="myForm">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-credit-card" ></span>
						<input type="text" name="pssn" id="pssn" class="form-control" readonly placeholder="Professor's Ssn" />
					</div>
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-user" ></span>
						<input type="text" name="professorName" id="professorName" class="form-control" placeholder="Professor's Name" />
					</div>
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-education" ></span>
						<input type="text" name="title" id="title" class="form-control" placeholder="Professor's Title" />
					</div>
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-pawn" ></span>
						<input type="text" name="department" id="department" class="form-control" placeholder="Professor's Department" />
					</div>
					<div style="text-align:center;" id="submitItem">
						<button class="btn" type="submit" onclick="alert('修改成功！即将返回教师列表页面。');">保存</button>
						<button class="btn" type="button" onclick="location.href=document.referrer;">取消</button>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-md-2 col-lg-3"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/icheck.js"></script>
<script type="text/javascript">
	var url = location.href;
	var es=/Pssn=/;
	es.exec(url);
	var Pssn=RegExp.rightContext;

	$(document).ready(function(){
		getProfessorInfo();
	});
	
	function getProfessorInfo(){
		$.getJSON("GetSingleProfessor",{pssn:Pssn},function(json){
			$("#pssn").val(json.Pssn);
			$("#professorName").val(json.name);
			$("#title").val(json.title);
			$("#department").val(json.department);
		});
	}
</script>
</html>
